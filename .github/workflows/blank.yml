name: Blank Workflow

on:
  workflow_dispatch:    # Manual trigger
  repository_dispatch:  # Triggered externally (like from n8n)

jobs:
  say-message:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: |
          # Check if a message was passed via client_payload
          if [ -n "${{ github.event.client_payload.message }}" ]; then
            echo "${{ github.event.client_payload.message }}"
          else
            echo "I am from n*n"
          fi
